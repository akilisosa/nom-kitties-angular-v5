<div style="display:flex; flex-direction: row; justify-content: center;">
    <canvas id="gameCanvas" #gameCanvas [width]="size" [height]="size" style="border: 1px solid black;"></canvas>
    </div>

    <div  class="flex-row" style="background-color: aqua; height: auto; justify-content: center;">
        <app-joystick (directionChange)="onDirectionChange($event)"></app-joystick>
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; margin:1rem">
        <button mat-raised-button color="primary" (click)="startGameEmit.emit()">Start Game</button>
    </div>
