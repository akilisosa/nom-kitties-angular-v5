
  <div class="home-container">
    <div class="img-container">
      <div class="image-wrapper">
        <img src="../../assets/landing/title.png" alt="Nom Kitty in bubble letters" class="centered-image" />
      </div>
    
      <div class="image-wrapper">
        <img src="../../assets/landing/kitty.png" alt="Nom Kitty in bubble letters" class="centered-image" />
      </div>
      </div>
  
      <div class="button-container">
        <ng-container *ngIf="view === 'home'">
        <button mat-raised-button color="primary" routerLink="/dashboard" class="full-width">
          Online <span>&nbsp;</span> <mat-icon>public</mat-icon>
        </button>
        
        <button mat-raised-button color="accent" routerLink="/local-game" class="full-width">
          Local Game <span>&nbsp;</span> <mat-icon>sports_esports</mat-icon>
        </button>

        <button mat-raised-button color="primary" (click)="view = 'enterCode'" class="full-width">
          Enter Code <span>&nbsp;</span> <mat-icon>videogame_asset</mat-icon>
        </button>
        
        <button mat-raised-button color="warn" routerLink="/learn-more" class="full-width">
          Learn More <span>&nbsp;</span> <mat-icon>help_outline</mat-icon>
        </button>
        </ng-container>

        <ng-container *ngIf="view === 'enterCode'">
         <form [formGroup]="joinGameForm">
          <mat-form-field class="full-width">
            <input formControlName="simpleCode" matInput placeholder="Enter Code" />
          </mat-form-field>
        </form>

          <button (click)="joinGame()" mat-raised-button color="primary"  class="full-width">
            Join Game <span>&nbsp;</span> <mat-icon>videogame_asset</mat-icon>
          </button>
          <button mat-raised-button color="primary" (click)="view = 'home'" class="full-width">
            Back <span>&nbsp;</span> <mat-icon>arrow_back</mat-icon>
          </button>
        </ng-container>
      </div>
  </div>
